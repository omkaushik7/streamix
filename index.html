<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix</title>
    <link rel="stylesheet" href="/Streamix/style.css">
    <script src="https://kit.fontawesome.com/399ce3e909.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex">
        <aside class="left-side">
            <div class="logo">
                <img class="streamix" src="/Streamix/brand_logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> <span class="nav-section"> Home </span></a></li>
                    <li><a href="#"><i class="far fa-star"></i> <span class="nav-section"> Trending </span></a></li>
                    <li><a href="#"><i class="fas fa-gamepad"></i> <span class="nav-section"> Suggestions </span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-th-large"></i> <span class="nav-section"> Categories</span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-compass"></i> <span class="nav-section"> Discover </span></a></li>
                    <li><a href="#"><i class="fas fa-calendar-alt"></i> <span class="nav-section"> Schedule </span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-cog"></i> <span class="nav-section"> Settings </span></a></li>
                    <li id="logout"><a href="#"><i class="fas fa-arrow-circle-left"></i> <span> Logout </span></a></li>

                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="nav-bar">
                <div class="search-bar">
                    <input type="text" name="search" id="search" placeholder="Search here...">
                    <i class="fas fa-search mr-35"></i>
                </div>
                <div class="noti-chat">
                    <div class="notification">
                        <img src="/Streamix/Notification.png" alt="Notification">
                    </div>
                    <div class="chat">
                        <img src="/Streamix/Chat.png" alt="Chat">
                    </div>
                </div>
                <div class="watch-list-and-share">
                    <div class="watch-list">
                        <img src="/Streamix/watch-list-icon.png" alt="">
                        <p>Watch list</p>
                    </div>
                    <div class="share">
                        <img src="/Streamix/share.png" alt="share" title="Share">
                    </div>
                </div>
            </div>
            <section class="hero-content">
                <section class="ad-banner">
                    <a href="http://fueler.io" target="_blank" rel="noopener noreferrer">
                        <img style="border-radius: 8px 8px 0 0; width: 100%; height: 180px;" src="/Streamix/banner.png" alt=""></a>
                    <div class="ad">
                        <div style="display: flex;">
                            <img style="height: 50%; margin: 12px;" src="/Streamix/fueler-icon.svg" alt="">
                            <div class="name-and-dis">
                                <p style="margin-top: 6px; font-size: 14px; color: #ffff;"> <img src="/Streamix/ad_badge.png" alt="ad_badge"> Fueler.io</p>
                                <p style="font-size: 14px; color:#C5CAF6;">Discover Inspiring Creators Changing the
                                    World. Join the Revolution üåç</p>
                            </div>
                        </div>
                        <div class="create-profile">
                            <a href="https://fueler.io/request-invite" target="_blank" rel="noopener noreferrer"><p style="color: #0088FF;">Create your profile</p></a>
                        </div>
                    </div>
                </section>
                <section class="streaming">
                    <p>Streaming</p>
                    <div class="category">
                        <img src="/Streamix/filter.png" alt="filter">
                        <select name="movies" id="movies">
                            <option value="Hollywood">Hollywood</option>
                            <option value="Hollywood">Bollywood</option>
                            <option value="Hollywood">Hollywood</option>
                            <option value="Hollywood">Hollywood</option>
                        </select>
                    </div>
                </section>
                <section class="streaming-contents">
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                    <div class="stream-video"></div>
                </section>
            </section>
        </main>
        <aside class="right-side">

        </aside>
    </div>
</body>

</html>
