<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix</title>
    <link rel="stylesheet" href="/Streamix/style.css">
    <script src="https://kit.fontawesome.com/399ce3e909.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex">
        <aside class="left-side">
            <div class="logo">
                <img class="streamix" src="/Streamix/brand_logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <a href="#">
                        <li><i class="fas fa-home"></i> <span class="nav-section"> Home </span></li>
                    </a>
                    <a href="#">
                        <li><i class="far fa-star"></i> <span class="nav-section"> Trending </span></li>
                    </a>
                    <a href="#">
                        <li><i class="fas fa-gamepad"></i> <span class="nav-section"> Suggestions </span></li>
                    </a>
                    <a href="#">
                        <li><i class="fas fa-th-large"></i> <span class="nav-section"> Categories </span></li>
                    </a>
                    <a href="#">
                        <li><i class="fas fa-compass"></i> <span class="nav-section"> Discover </span></li>
                    </a>
                    <a href="#">
                        <li><i class="fas fa-calendar-alt"></i> <span class="nav-section"> Schedule </span></li>
                    </a>
                    <a href="#">
                        <li><i class="fas fa-cog"></i> <span class="nav-section"> Settings </span></li>
                    </a>
                    <a href="#">
                        <li id="logout"><i class="fas fa-arrow-circle-left"></i> <span> Logout </span></li>
                    </a>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="nav-bar">
                <div class="search-bar">
                    <input type="text" name="search" id="search" placeholder="Search here...">
                    <i class="fas fa-search mr-35"></i>
                </div>
                <div class="noti-chat">
                    <div class="notification">
                        <img src="/Streamix/Notification.png" alt="Notification">
                    </div>
                    <div class="chat">
                        <img src="/Streamix/Chat.png" alt="Chat">
                    </div>
                </div>
            </div>
        </main>
        <aside class="right-side">

        </aside>
    </div>
</body>

</html>
